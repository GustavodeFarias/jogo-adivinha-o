<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container">
    <h1>Jogo de Adivinhação</h1>

    <div id="menu">
      <button id="startBtn">Iniciar Jogo</button>
      <button id="resetBtn" class="hidden">Reiniciar Jogo</button>
      <button id="toggleHintBtn">Desativar Dicas</button>
      <button id="toggleThemeBtn">Mudar Tema</button>
      <button id="toggleFullScreenBtn">Tela Cheia</button>
    </div>

    <div id="gameArea" class="hidden">
      <p>Descubra o número entre 1 e 100!</p>
      <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100"/>
      <button id="checkBtn">Verificar</button>

      <p id="resultText"></p>
      <p>Tentativas restantes: <span id="attemptsLeft">10</span></p>
      <p>Tempo restante: <span id="timeLeft">30</span> segundos</p>

      <h3>Histórico</h3>
      <ul id="guessHistory"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
